<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Info - MBSTU</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            background: #ecf0f1;
        }
        .main {
            width: 100%;
            height: 100vh;
            background: linear-gradient(#E0FFFF, #E0FFFF, #E0FFFF 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
        }
        .navbar {
            width: 100%;
            height: 70px;
            background: none;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 50px;
            position: absolute;
            top: 0;
        }
        .icon .logo a {
            text-decoration: none;
            color: black;
            font-size: 30px;
            font-weight: bold;
        }
        .menu ul {
            list-style: none;
            display: flex;
        }
        .menu ul li {
            margin: 0 15px;
        }
        .menu ul li a {
            text-decoration: none;
            color: black;
            transition: 0.3s;
            font-size: 14px;
        }
        .menu ul li a:hover {
            color: #e67e22;
        }
        .form-container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 400px;
            margin-top: 100px;
        }
        .form-container h2 {
            margin-bottom: 20px;
            color: #2c3e50;
            font-weight: bold;
            font-size: 16px;
        }
        .message {
            margin-bottom: 15px;
            color: green;
            font-size: 14px;
            font-weight: bold;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group input {
            width: 100%;
            padding: 8px;
            border: 2px solid cyan;
            border-radius: 5px;
            font-size: 14px;
            outline: none;
        }
        .btn-submit {
            width: 100%;
            padding: 8px;
            background: cyan;
            border: none;
            color: #2c3e50;
            font-weight: bold;
            cursor: pointer;
            border-radius: 5px;
            transition: 0.3s;
            font-size: 14px;
        }
        .btn-submit:hover { background: #cf711f; }
    </style>
</head>
<body>
<div class="main">
    <div class="navbar">
        <div class="icon">
            <h2 class="logo"><a href="/diary">MBSTU Diary</a></h2>
        </div>
        <div class="menu">
            <ul>
                <li><a href="/home">HOME</a></li>
                <li><a href="/diary">SEARCH</a></li>
                <li><a href="/add-info">ADD INFO</a></li>

                <li><a href="/about">ABOUT</a></li>
                <li><a href="/contact">CONTACT</a></li>
            </ul>
        </div>
    </div>
    <div class="form-container">
        <h2>Delete Teacher/Staff Info</h2>
        <!-- Success (or error) message -->
        <div class="message" th:if="${message}" th:text="${message}"></div>
        <form action="/delete-info" method="post">
            <div class="form-group">
                <input type="text" name="email" placeholder="Enter Teacher Email" required>
            </div>
            <button type="submit" class="btn-submit">Delete</button>
        </form>
    </div>
</div>
</body>
</html>
