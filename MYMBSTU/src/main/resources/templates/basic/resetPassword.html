<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reset Password - MYMBSTU</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .reset-password-form {
      background: white;
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 2rem;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
    }
    .reset-password-form h1 {
      margin-bottom: 1rem;
      color: #007BFF;
      text-align: center;
    }
    .reset-password-form input {
      width: 100%;
      padding: 0.8rem;
      margin-bottom: 1rem;
      border: 1px solid #ddd;
      border-radius: 5px;
    }
    .reset-password-form button {
      width: 100%;
      padding: 0.8rem;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
    }
    .reset-password-form button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
<form class="reset-password-form" action="/resetPassword" method="post">
  <h1>Reset Password</h1>
  <p style="color: red; text-align: center;" th:if="${errorMessage}" th:text="${errorMessage}"></p>
  <input type="password" name="newPassword" placeholder="Enter New Password" minlength="8" required>
  <input type="password" name="confirmPassword" placeholder="Confirm New Password" minlength="8" required>
  <button type="submit">Reset Password</button>
</form>


</body>
</html>
