<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forgot Password - MYMBSTU</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .forgot-password-form {
      background: white;
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 2rem;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
    }
    .forgot-password-form h1 {
      margin-bottom: 1rem;
      color: #007BFF;
      text-align: center;
    }
    .forgot-password-form input {
      width: 100%;
      padding: 0.8rem;
      margin-bottom: 1rem;
      border: 1px solid #ddd;
      border-radius: 5px;
    }
    .forgot-password-form button {
      width: 100%;
      padding: 0.8rem;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
    }
    .forgot-password-form button:hover {
      background-color: #0056b3;
    }
    .forgot-password-form a {
      display: block;
      text-align: center;
      margin-top: 1rem;
      color: #007BFF;
      text-decoration: none;
    }
    .forgot-password-form a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>



<form class="forgot-password-form" action="/forgotPassword" method="post">
  <h1>Forgot Password</h1>
  <p style="color: red; text-align: center;" th:if="${errorMessage}" th:text="${errorMessage}"></p>


  <input type="email" name="email" placeholder="Enter Registered Email" required>
  <button type="submit">Get Verification Code</button>
  <a href="/login">Back to Login</a>
</form>

</body>
</html>
