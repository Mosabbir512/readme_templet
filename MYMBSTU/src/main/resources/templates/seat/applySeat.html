<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Request Seat - MYMBSTU</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: url('/baro.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      padding: 2rem;
      box-sizing: border-box;
    }
    .request-seat-form {
      background: rgba(255, 255, 255, 0.85);
      border-radius: 15px;
      padding: 2rem; /* Reduced padding */
      box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
      width: 100%;
      max-width: 400px; /* Reduced max-width */
      animation: fadeIn 1s ease-in-out;
    }
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    .request-seat-form h1 {
      margin-bottom: 1rem; /* Reduced margin */
      color: #007BFF;
      font-size: 1.5rem; /* Reduced font size */
      text-align: center;
    }
    .request-seat-form label {
      font-size: 0.9rem; /* Reduced font size */
      font-weight: bold;
      margin-bottom: 0.4rem; /* Reduced margin */
      display: block;
    }
    .request-seat-form input, .request-seat-form textarea {
      width: 100%;
      padding: 0.7rem; /* Reduced padding */
      margin-bottom: 1rem; /* Reduced margin */
      border: 1px solid #ddd;
      border-radius: 10px;
      background: #f9f9f9;
      font-size: 0.9rem; /* Reduced font size */
      transition: all 0.3s ease;
    }
    .request-seat-form input:focus, .request-seat-form textarea:focus {
      border-color: #007BFF;
      box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
      outline: none;
    }
    .request-seat-form button {
      width: 100%;
      padding: 0.8rem; /* Reduced padding */
      background: linear-gradient(135deg, #007BFF, #0056b3);
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 1rem; /* Reduced font size */
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    .request-seat-form button:hover {
      background: linear-gradient(135deg, #0056b3, #003f7f);
    }
  </style>
</head>
<body>

<form class="request-seat-form" action="/applySeat" method="post">
  <h1>Request for a Seat</h1>
  <label for="fatherIncome">Father's Monthly Income:</label>
  <input type="text" name="fatherIncome" id="fatherIncome" placeholder="Enter monthly income" required>

  <label for="permanentAddress">Permanent Address:</label>
  <input type="text" name="permanentAddress" id="permanentAddress" placeholder="Enter permanent address" required>

  <label for="reason">Reason for Request:</label>
  <textarea name="reason" id="reason" rows="4" placeholder="Explain why you need a seat" required></textarea>

  <button type="submit">Submit Request</button>
</form>

</body>
</html>
